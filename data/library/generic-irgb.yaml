name: Generic RGBI Par
short: RGBI
desc: Generic 3 Channel RGB Par
parameters:
  dim:
    channel: [1] # array of patch offset from MSB to LSB
    highlight: 255 # value to set this channel to if fixture is in highlight mode
  red:
    channel: [2] # array of channel offset from MSB to LSB
    highlight: 255 # value to set this channel to if fixture is in highlight mode
    default: 255
  green:
    channel: [3] # array of channel offset from MSB to LSB
    highlight: 255 # value to set this channel to if fixture is in highlight mode
    default: 255
  blue:
    channel: [4] # array of channel offset from MSB to LSB
    highlight: 255 # value to set this channel to if fixture is in highlight mode
    default: 255
